server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    # No Docker, usamos o nome do serviço 'postgres'. Fora dele, use 'localhost'.
    url: jdbc:postgresql://${DB_HOST:postgres}:5432/auth_db
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false # Mude para false em prod para não poluir os logs da Oracle Cloud
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000} # 24 horas

# Essencial para o Healthcheck do Docker Compose
management:
  endpoints:
    web:
      exposure:
        include: health