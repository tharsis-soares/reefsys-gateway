server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Rota de Autenticação (Aberta)
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**

        # Rota de Usuários (Protegida pelo seu Filtro)
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
          # Adicionado para ativar sua validação

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://eureka-server:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true # Melhor para ambientes Docker e Cloud
    instance-id: ${spring.application.name}:${random.value}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    com.tharsis.gateway: DEBUG






